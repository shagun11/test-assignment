<!doctype html>
<html ng-app="testApp">
  <head>
    <meta charset="utf-8" />
    <title> Test Cialfo</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link href="/libs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

  </head>
  <body class="container" ng-controller="testController">
    <div id="container">
      <header>Test Scores</header>
      <uib-accordion close-others="oneAtATime">
        <uib-accordion-group class="sat-form" ng-repeat="exam in examList" heading="{{ exam.name }}">

          <form ng-repeat="sat in exam.exam" novalidate>
            <label>Test Date</label>

            <select for="Month">
              <option ng-repeat="month in months" value="{{month}}" ng-model="sat.month">{{ month }}</option>
            </select>
            <select for="Year">
              <option ng-repeat="year in years" value="{{year}}" ng-model="sat.year">{{ year }}</option>
            </select>

            <label>Test Score</label>{{ sat.testScore }}
            <label>Reading</label>
            <input type="number" ng-model="sat.reading"/>
            <label>Writing</label>
            <input type="number" ng-model="sat.writing"/>
            <label>Maths</label>
            <input type="number" ng-model="sat.maths">
          </form>
          <button ng-click="addTest(exam.exam)">Add another {{ exam.name }}</button>
        </uib-accordion-group>
      </uib-accordion>
    </div>
    
    <!-- bower:js -->
    <script src="libs/jquery/dist/jquery.js"></script>
    <script src="libs/angular/angular.js"></script>
    <script src="libs/bootstrap/dist/js/bootstrap.js"></script>
    <script src="libs/angular-route/angular-route.js"></script>
    <script src="libs/angular-resource/angular-resource.js"></script>
    <script src="libs/angular-animate/angular-animate.js"></script>
    <script src="libs/angular-mocks/angular-mocks.js"></script>
    <!-- endbower -->
    <script src="/libs/ui-bootstrap-tpls-0.14.2.js"></script>

    <script src="/js/app.js"></script>
    <script src="/js/services/main.service.js"></script>
    <script src="/js/controllers/main.controller.js"></script>

  </body>
</html>
